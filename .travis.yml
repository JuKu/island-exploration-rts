language: java
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
    - $HOME/.cache
    - $HOME/.m2

addons:
  sonarcloud:
    organization: "jukusoft"

script:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
  - mvn clean install
#  - java -jar codacy-coverage-reporter-4.0.0-assembly.jar report -l Java -r jacoco.xml
  - mvn -e clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar -Dsonar.login=${SONAR_TOKEN}
  - mvn cobertura:cobertura
#  - bash <(curl -s https://codecov.io/bash) --t ${CODEDOV_TOKEN}
  - extract.sh
  - curl -X POST https://api.poeditor.com/v2/projects/upload -F api_token="${POEDITOR_API_TOKEN}" -F id="192697" -F updating="terms_definitions" -F language="en" -F file=@"data/po/"

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
email: false